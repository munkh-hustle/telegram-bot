<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Video Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #006699;
        }
        #status {
            margin-top: 20px;
            min-height: 24px;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>Get Your Video</h1>
    
    <!-- Telegram Login Widget -->
    <div id="telegram-login"></div>
    
    <!-- Video Send Button -->
    <button id="sendBtn" class="hidden">Send Video to Telegram</button>
    <div id="status"></div>

    <script>
        // Initialize Telegram widget
        function initTelegramAuth() {
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://telegram.org/js/telegram-widget.js?22';
            script.setAttribute('data-telegram-login', 'lgbt_kino_bot');
            script.setAttribute('data-auth-url', 'https://telegram-video-bot-production-eb53.up.railway.app/auth');
            script.setAttribute('data-request-access', 'write');
            document.getElementById('telegram-login').appendChild(script);
        }

        // Check auth status periodically
        function checkAuth() {
            if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
                document.getElementById('sendBtn').classList.remove('hidden');
                clearInterval(authCheckInterval);
            }
        }

        // Set up button click handler
        document.getElementById('sendBtn').addEventListener('click', async () => {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Sending video...';
            statusEl.style.color = 'blue';
            
            try {
                const response = await fetch('/send-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        user: Telegram.WebApp.initDataUnsafe.user 
                    })
                });
                
                const result = await response.json();
                statusEl.textContent = response.ok 
                    ? 'âœ“ Video sent successfully!' 
                    : `Error: ${result.error || 'Failed to send'}`;
                statusEl.style.color = response.ok ? 'green' : 'red';
            } catch (error) {
                statusEl.textContent = 'Network error - please try again';
                statusEl.style.color = 'red';
            }
        });

        // Initialize auth flow
        initTelegramAuth();
        const authCheckInterval = setInterval(checkAuth, 500);
    </script>
</body>
</html>
